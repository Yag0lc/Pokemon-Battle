{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Home.css') }}">
{% endblock %}

{% block content %}
   
    <div class="video-contenedor">
       <video id="pokemonVideo" width="480" controls poster="{{ url_for('static', filename='imagenes/logotipo.png') }}" height="400px" >
        <source src="{{ url_for('static', filename='video/pokemon-combate.mp4') }}" type="video/mp4">
        </video>
        <div class="contenedor-dentro">
            <h1>Register to Pokemon Arena</h1>
            <p>Be the best.</p>
            <!-- Use POST method to save in session -->
            <form method="post" action="{{ url_for('home') }}">
                <label for="trainer">Enter your trainer name</label>
                    {% if errorNombre %}
                        <p style="color: rgb(131, 0, 0);">{{ errorNombre }}</p>
                    {% endif %}
                <input type="text" name="trainer" id="trainer" required minlength="3" maxlength="15">
                 <label for="password">Enter your password</label>
                    {% if errorNombre %}
                        <p style="color: rgb(131, 0, 0);">{{ errorNombre }}</p>
                    {% endif %}
                <input type="password" name="password" id="password" required minlength="3" maxlength="15">
                <button type='submit' id="registrarse" action="{{ url_for('home') }}">Register</button>
            </form>
        </div>
    </div>   

{% endblock %}
