{% extends "base.html" %}

{% block title %} Pokédex{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Lista.css') }}">
{% endblock %}

{% block content %}

    <h1>Pokédex</h1>
    <section class="galeria">

      {% for p in pokemon %}
       <div class="contenedor">
        <h2>{{ p.name }}</h2>
        <br>
        <br>
        <img  src="{{ p.sprites.front_default }}" alt="{{ key }}" style="height: 96px; margin: 5px;" />
        <p>{{ p.types | join(', ') }}</p>
       </div>
  {% endfor %}
  </section>




{% endblock %}
