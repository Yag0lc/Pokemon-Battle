{% extends "base.html" %}

{% block title %} Pokédex{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Lista.css') }}">
{% endblock %}

{% block content %}

    <h1>Pokédex  de {{ trainer }}</h1>


    <section class="galeria">

      {% for p in pokemon %}
       <div class="contenedor">
        <h2 style="margin-top: 6px;">{{ p.name }}</h2>
        <br>
        <br>
        <a href="{{ url_for('datos', pokemon_id=p.id) }}">
           <div class="image-container">
           <img src="{{ p.sprites.front_default }}" alt="{{ key }}" class="normal-img" />
           <img src="{{ p.sprites.front_shiny }}" alt="{{ key }} shiny" class="shiny-img" />
        </a>
           
         </div>
        <br style="margin: 3px;">
       <div class="tipos">
      {% for tipo in p.types %}
       <img src="{{ url_for('static', filename='imagenes/' ~ tipo ~ '.png') }}" alt="{{ tipo }}" class="tipo-icono">
      {% endfor %}
       </div>
       </div>
  {% endfor %}
  </section>




{% endblock %}
