{% extends "base.html" %}

{% block title %} Pokédex{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Lista.css') }}">
{% endblock %}

{% block content %}

    <h1>Pokédex</h1>
    <section class="galeria">

      {% for p in pokemon %}
       <div class="contenedor">
        <h2>{{ p.name }}</h2>
        <br>
        <br>
        <img  src="{{ p.sprites.front_default }}" alt="{{ key }}" style="height: 250px; margin: 5px" />
        <br>
       <div class="tipos">
      {% for tipo in p.types %}
<img src="{{ url_for('static', filename='imagenes/' ~ tipo ~ '.png') }}" alt="{{ tipo }}" class="tipo-icono">
      {% endfor %}
</div>

       </div>
  {% endfor %}
  </section>




{% endblock %}
